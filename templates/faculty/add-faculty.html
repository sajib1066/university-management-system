{% extends 'base/base.html' %}

{% block content %}
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="product-payment-inner-st">
          <ul id="myTabedu1" class="tab-review-design">
              <li class="active"><a href="#description">Add Faculty</a></li>
              <li class=""><a href="#reviews"> Account Information</a></li>
              <li class=""><a href="#INFORMATION">Social Information</a></li>
          </ul>
          <div id="myTabContent" class="tab-content custom-product-edit">
              <div class="product-tab-list tab-pane fade active in" id="description">
                  <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <div class="review-content-section">
                              <form id="add-department" action="#" class="add-department" novalidate="novalidate">
                                  <div class="row">
                                      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                          <div class="form-group">
                                              <input name="name" type="text" class="form-control" placeholder="Name">
                                          </div>
                                          <div class="form-group">
                                              <input name="headofdepartment" type="text" class="form-control" placeholder="Head of Department">
                                          </div>
                                          <div class="form-group">
                                              <input name="email" type="email" class="form-control" placeholder="Email">
                                          </div>
                                      </div>
                                      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                          <div class="form-group">
                                              <input name="phone" type="number" class="form-control" placeholder="Phone">
                                          </div>
                                          <div class="form-group">
                                              <input name="noofstudent" type="number" class="form-control" placeholder="No. of Students">
                                          </div>
                                          <div class="form-group">
                                              <input name="status" type="text" class="form-control" placeholder="Status">
                                          </div>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-lg-12">
                                          <div class="payment-adress">
                                              <button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
                                          </div>
                                      </div>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="product-tab-list tab-pane fade" id="reviews">
                  <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <div class="review-content-section">
                              <div class="row">
                                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                      <div class="devit-card-custom">
                                          <div class="form-group">
                                              <input type="text" class="form-control" placeholder="Email">
                                          </div>
                                          <div class="form-group">
                                              <input type="number" class="form-control" placeholder="Phone">
                                          </div>
                                          <div class="form-group">
                                              <input type="password" class="form-control" placeholder="Password">
                                          </div>
                                          <div class="form-group">
                                              <input type="password" class="form-control" placeholder="Confirm Password">
                                          </div>
                                          <a href="#!" class="btn btn-primary waves-effect waves-light">Submit</a>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="product-tab-list tab-pane fade" id="INFORMATION">
                  <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <div class="review-content-section">
                              <div class="row">
                                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                      <div class="devit-card-custom">
                                          <div class="form-group">
                                              <input type="url" class="form-control" placeholder="Facebook URL">
                                          </div>
                                          <div class="form-group">
                                              <input type="url" class="form-control" placeholder="Twitter URL">
                                          </div>
                                          <div class="form-group">
                                              <input type="url" class="form-control" placeholder="Google Plus">
                                          </div>
                                          <div class="form-group">
                                              <input type="url" class="form-control" placeholder="Linkedin URL">
                                          </div>
                                          <button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
{% endblock %}
